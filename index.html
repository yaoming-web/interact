<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating card</title>
    <link rel="stylesheet" href="IRC.css">
</head>
<body>
    <div class="rating-component active">
       <div class="wrapper">
            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
            <h1 class="Question">How did we do? </h1>
            <p class="feedback">
                Please let us know how we did with your
                support request. All feedback is appreciated
                to help us improve our offering!
            </p>
            <div class="rate-button">
                <button class="rate">1</button>
                <button class="rate">2</button>
                <button class="rate">3</button>
                <button class="rate">4</button>
                <button class="rate">5</button>
            </div>
            <input type="submit" value="submit" class="submit-button">
       </div>
    </div>

    <div class="thank-you component">
        <img src="illustration-thank-you.svg" alt="illustration-thank-you">
        <p class="Rate-choice">You selected <span class="selected-rating"></span> out of 5</p>
        <h2 class="thank-you-component">Thank you!</h2>
        <p class="paragraph">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
    <script src="IRC.js"></script>
</body>

</html>
